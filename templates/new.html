<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>New Purchase</h2>
        <form action="/new" method="post">
            <div>
                <label>Name</label>
                <input type="text" name="name">
            </div>
    
            <div>
                <label>Account</label>
                <input type="text" name="account">
            </div>
    
            <div>
                <label>Memo</label>
                <input type="text" name="memo">
            </div>
    
            <div>
                <label>Purchase Date</label>
                <input type="date" name="purchaseDate">
            </div>
    
            <div>
                <label>Amount</label>
                <input type="number" step="0.01" name="amount">
            </div>
    
            <div>
                <label>Wanted Number Payments</label>
                <input type="number" step="1" name="numPayments">
            </div>

            <input type="submit" name="submit" value="Add">
        </form>

        <a href="/">home</a>
    </body>
</html>
